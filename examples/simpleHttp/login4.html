<html>
  <head>
    <title>Jquery</title>
  </head>
  <style>
    .error {
      color: red;
    }
    .success {
      color: green;
    }
  </style>
  <body>
    <h2 id="info">AJAX GET Request with XMLHttpRequest</h2>
    <div>
      Example of sending an GET Request with Javascript using an
      XMLHttpRequest.
    </div>
    <br/>
    <!-- Since we're using ajax, we don't really need a form here,
         but it's nice to have for consistency -->
    <form id="form4">
      <div>
        <label for="username4">Username</label>
        <input id="username4" name="username" type="text" value="upgradingdave"></input>
        <label for="username4" id="info-username4"></label>
      </div>
      <div>
        <label for="password4">Password</label>
        <input id="password4" name="password" type="text" value="secret"></input>
        <label for="password4" id="info-password4"></label>
      </div>
      <button id="button4" type="button">Send Ajax GET</button>
    </form>
    <hr/>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.js"></script>
    <script src="/loginCommon.js"></script>
    <script src="/login4.js"></script>
  </body>
</html>
