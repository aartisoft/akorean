<html>
  <head>
    <title>Jquery</title>
  </head>
  <body>
    <h2>Basic Browser POST Request</h2>
    <div>
      Example of Form Submit Http POST. The browser sends the username and
      password in the body of the request (instead of inside the header)
    </div>
    <br/>
    <form id="form3" method="POST" action="login3">
      <div>
        <label for="username3">Username</label>
        <input id="username3" name="username" type="text" value="upgradingdave"></input>
        <label for="username3" id="info-username3"></label>
      </div>
      <div>
        <label for="password3">Password</label>
        <input id="password3" name="password" type="text" value="secret"></input>
        <label for="password3" id="info-password3"></label>
      </div>
      <input type="submit"/>
    </form>
  </body>
</html>
