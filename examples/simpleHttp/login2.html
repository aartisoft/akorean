<html>
  <head>
    <title>Jquery</title>
    <style>
      .error {
        color: red;
      }
      .success {
        color: green;
      }
    </style>
  </head>
  <body>
    <h2 id="info">HTTP GET Request using Javascript</h2>
    <div>
      Example of HTML GET Form with Javascript validation.
      We use jQuery to validate the form, and then use jQuery to
      submit the form.
    </div>
    <br/>
    <form id="form2" method="GET" action="login1">
      <div>
        <label for="username">Username</label>
        <input id="username" name="username" type="text" value="upgradingdave"></input>
        <label for="username" id="info-username"></label>
      </div>
      <div>
        <label for="password">Password</label>
        <input id="password" name="password" type="text" value="secret"></input>
        <label for="password" id="info-password"></label>
      </div>
      <button id="submitBtn" type="button">Submit</button>
    </form>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.js"></script>
    <script src="/loginCommon.js"></script>
    <script src="/login2.js"></script>
  </body>
</html>
