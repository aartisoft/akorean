<html>
  <head>
    <title>Jquery</title>
  </head>
  <style>
    #info-username, #info-password {
      color: red;
    }
  </style>
  <body>
    <h2> Basic HTML </h2>
    <div>
      Example of Basic HTML Form.
      The browser handles submitting the form. The server validates the
      username and password.
      Username and Password are sent in query string of the url
    </div>
    <br/>
    <form method="GET" action="login1">
      <div>
        <label for="username1">Username</label>
        <input id="username1" name="username" type="text" value="upgradingdave"></input>
        <label for="username1" id="info-username1"></label>
      </div>
      <div>
        <label for="password1">Password</label>
        <input id="password1" name="password" type="text" value="secret"></input>
        <label for="password1" id="info-password1"></label>
      </div>
      <input type="submit"></input>
    </form>
  </body>
</html>
