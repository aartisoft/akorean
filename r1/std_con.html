<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Awesome Korean</title>
    <link rel="stylesheet" href="css/style_main.css">
    <link rel="stylesheet" href="css/style_study.css">
  </head>
  <body>
    <div id="header">
      <a href="home.html"><img src="img/home.svg" alt="home" class="icon"></a>
      <h1>Awesome Korean</h1>
      <a href="Consonants.html"><img src="img/back.svg" alt="back" class="icon"></a>
    </div>
    <div id="content">
      <div id="content_study">
        <a href="" id="button_left" ontouchstart="leftHangul()"><img src="img/left.svg" alt="left" class="icon button_left"></a>
        <div id="study_conVow">ㄱ</div>
        <a href="" id="button_right" ontouchstart="rightHangul()"><img src="img/right.svg" alt="right" class="icon button_right"></a>
      </div>
      <div id="content_message">Teaching message</div>
      <div id="content_button_function">
        <button type="button" class="button" ontouchstart="audioPlay()">Listening</button>
        <button type="button" class="button">Speaking</button>
        <button type="button" class="button">Writing</button>
        <button type="button" id="button_hint" class="button">Hint</button>
      </div>
    </div>
    <div id="footer">
      <p>footer</p>
    </div>
  </body>
  <script>
    let consonantArray = ["ㄱ", "ㄴ", "ㄷ", "ㄹ", "ㅁ", "ㅂ", "ㅅ", "ㅇ", "ㅈ", "ㅊ", "ㅋ", "ㅌ", "ㅍ", "ㅎ", "ㄲ", "ㄸ", "ㅃ", "ㅆ", "ㅉ"];
    let countClick = 0;
    let hangul = document.getElementById("study_conVow");

    function leftHangul() {
      fadeOut();
      setTimeout(function() {
        countClick = countClick - 1;
        audioPlay();
        if(countClick < 0 ) {
          countClick = consonantArray.length-1;
        }
        hangul.innerHTML = consonantArray[countClick];
      },300);
      setTimeout(fadeIn, 300);
    }
    function rightHangul() {
      fadeOut();
      setTimeout(function() {
        countClick = countClick + 1;
        audioPlay();
        if(countClick == consonantArray.length) {
          countClick = 0;
        }
        hangul.innerHTML = consonantArray[countClick];
      }, 300);
      setTimeout(fadeIn, 300);
    }

    // Swipe event for pure Javascript
    let el = document.getElementById('content');
    let touchsurface = el,
        swipedir,
        startX,
        startY,
        distX,
        distY,
        threshold = 150, //required min distance traveled to be considered swipe
        restraint = 100, // maximum distance allowed at the same time in perpendicular direction
        allowedTime = 300, // maximum time allowed to travel that distance
        elapsedTime,
        startTime;

    touchsurface.addEventListener('touchstart', function(e) {
      e.preventDefault()
      let touchobj = e.changedTouches[0]
      swipedir = 'none'
      dist = 0
      startX = touchobj.pageX
      startY = touchobj.pageY
      startTime = new Date().getTime() // record time when finger first makes contact with surface
    }, false)

    touchsurface.addEventListener('touchmove', function(e) {
      e.preventDefault() // prevent scrolling when inside DIV
    }, false)

    touchsurface.addEventListener('touchend', function(e) {
      let touchobj = e.changedTouches[0]
      distX = touchobj.pageX - startX // get horizontal dist traveled by finger while in contact with surface
      distY = touchobj.pageY - startY // get vertical dist traveled by finger while in contact with surface
      elapsedTime = new Date().getTime() - startTime // get time elapsed
      if (elapsedTime <= allowedTime){ // first condition for awipe met
        if (Math.abs(distX) >= threshold && Math.abs(distY) <= restraint){ // 2nd condition for horizontal swipe met
          swipedir = (distX < 0)? 'left' : 'right' // if dist traveled is negative, it indicates left swipe
        }
      }
      if(swipedir == "left") {
        rightHangul();
      } else if(swipedir == "right") {
        leftHangul();
      }

    }, false)

    // Fade event function with pure Javascript
    function fadeIn(){
      hangul.classList.add('show');
      hangul.classList.remove('hide');
    }
    function fadeOut(){
      hangul.classList.add('hide');
      hangul.classList.remove('show');
    }

    // Audio play
    function audioPlay() {
      let audio = new Audio('audio/'+consonantArray[countClick]+'.mp3');
      audio.play()
    }

    // Hint touch event
    let hint = document.getElementById('button_hint');
    hint.addEventListener('touchstart', function(e) {
      e.preventDefault();
      hint.disable = false;
      //쌍자음 힌트버튼 잠그기
      if(consonantArray[countClick] == "ㅉ") {
        hint.disable = true;
      } else {
        hangul.innerHTML = "<img src=img/"+consonantArray[countClick]+".svg width=600 height=580 align=middle>";
      }
    }, false);

    touchsurface.addEventListener('touchend', function(e) {
      e.preventDefault();
      hangul.innerHTML = consonantArray[countClick];
    }, false)
    // 힌트에 fadein 기능 추가
    // 각 힌트 이미지 만들기 (o)
    // 한글별 힌트 여는 기능 만들기 (o)



  </script>
</html>
