  <style>
    @import url('https://fonts.googleapis.com/css?family=Indie+Flower');
    body {
      font-size: 16px;
    }
    #wrapper {
      display: grid;
      width: 100%;
      margin: 0px;
    }
    header {
      margin: 0px 20px;
      font-family: 'Indie Flower', cursive;
      font-size: 3rem;
    }
    h1 {
      margin: 20px;
    }
    ul {
      list-style-type: none;
      padding: 0px;
    }
    section {
      display: grid;
      grid-template-rows: 1fr 1fr 1fr 1fr;
      height: 800px;
    }
    a {
      color: black;
      margin: 20px;
      font-size: 4rem;
      font-family: 'Indie Flower', cursive;
      text-decoration: none;
      text-align: center;
      display: inline-block;
      border: 1px solid;
      border-radius: 10px;
      width: 100%;
    }
    a:active {
      background-color: #eff2f7;
    }
  </style>
  <script>
    if (!Modernizr.svg) {
      $("img").attr("src", "images/icon.png");
    }
  </script>
  <body>
    <div id="wrapper">
      <header>

        <hr>

      <section>
