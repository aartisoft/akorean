<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Awesome Korean</title>
  </head>
  <style>
    body, html {
      height: 100%;
      margin: 0;
    }
    #background {
      position: relative;
      height: 100%;
      background-repeat: no-repeat;
      background-size: cover;
      filter: grayscale(60%);
      animation-name: background;
      animation-duration: 4s;
      animation-fill-mode: forwards;
    }
    @keyframes background {
      from {background-position: 40%;}
      to {background-position: 60%;}
    }

    #logo {
      position: absolute;
      top: 50px;
      right: 50px;
      width: 50%;
      height: 50%;
    }
  </style>
  <body>
    <div id="background">
      <div id="logo">
        <img src="img/logo.svg">
      </div>
    </div>
  </body>
  <script>
    let bg = document.getElementById("background");
    let rnum = Math.floor(Math.random()*11);

    bg.style.backgroundImage = "url(img/bg/" + rnum + ".png)";

    bg.addEventListener("animationend", animationEnd);

    function animationEnd() {
      window.open("home.html","_self")
    }
  </script>
</html>
