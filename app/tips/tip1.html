<h2>Reading tip</h2>
<hr>
  If you feel hard to read 'ㅕ, ㅑ, ㅒ' </br>
  Why don't you try to read 'ㅣ' in front of them.</br>
  </br><b>For example,</b></br>
  ㅣ + ㅓ = ㅕ</br>
  ㅣ + ㅏ = ㅑ</br>
  ㅣ + ㅐ = ㅒ</br>
  </br>
  First, read 2 vowels slowly and then read them quickly.
