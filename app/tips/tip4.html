<h2>Reading tip</h2>
<hr>
When the consonant 'ㅇ' comes after Batchim, </br>
we can ignore 'ㅇ' because it doesn't have a sound.</br>
Therefore, we can move the Batchim to the place of 'ㅇ' to read naturally.</br>
</br><b>For example,</b></br>
밥이 -> [바비]</br>
꽃을 -> [꼬츨]</br>
옷이 -> [오시]</br>
앉아 -> [안자]
