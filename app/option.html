<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Awesome Korean</title>
    <link rel="stylesheet" href="/css/style_main.css">
    <link rel="stylesheet" href="/css/style_option.css">
  </head>
  <body>
    <div class="page">

      <div class="page__header">
        <a href="/home.html"><img src="/img/home.svg" alt="home" class="page__header__icon"></a>
        <h1>Awesome Korean</h1>
        <a href="/home.html"><img src="/img/back.svg" alt="back" class="page__header__icon"></a>
      </div>

      <div class="page__content">
        <h1>Options</h1>
        <hr>
        <div class="page__content__setting">
          <p>Alarm
            <label class="switch">
              <input type="checkbox">
              <span class="slider round"></span>
            </label>
            <input type="time" name="alarm">
          </p>

          <p>Tutorial
            <label class="switch">
              <input id="tutorialToggle" type="checkbox">
              <span class="slider round"></span>
            </label>
          </p>
        </div>
        <h1>Support</h1>
        <hr>
        <div class="page__content__support">
          <a href="https://goo.gl/forms/AjCBq8c2CXduqiug1">Report bugs</a>
        </div>
        <div class="page__content__support">
          <a href="https://goo.gl/forms/B1q3m4ygXVSvMgY72">Resister email for new app updates</a>
        </div>
        <div class="page__content__support" id="supporter">
          <a href="/supporter.html">Be a supporter for Awesome Korean</a>
        </div>
      </div>

      {{{footer}}}

      <script src="/js/jquery-3.3.1.min.js"></script>
      <script src="/js/storage_tutorial.js"></script>

    </div>
  </body>

  <script>
    let tutorialToggle = 1;
  </script>
</html>
