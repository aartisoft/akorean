<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <h1>Sign in</h1>
      <form>
        <fieldset>
          <legend>Log in information</legend>
          <ul>
            <li>
              <label for="id">ID</label>
              <input type="text" name="id" value="" autofocus placeholder="4~15 digits" required minlength="4" maxlength="15" size="15">
            </li>
            <li>
              <label for="pw">PW</label>
              <input type="password" name="pw" value="" placeholder="4~15 digits" required minlength="4" maxlength="15" size="15">
            </li>
            <li>
              <label for="pwchk">PW check</label>
              <input type="password" name="pwchk" value="" required size="15">
            </li>
          </ul>
        </fieldset>
        <fieldset>
          <legend>Personal information</legend>
          <ul>
            <li>
              <label for="name">Name</label>
              <input type="text" name="name" value="" required>
            </li>
            <li>
              <label for="email">Email</label>
              <input type="email" name="email" value="" required>
            </li>
          </ul>
        </fieldset>
      </form>
      <input type="submit" name="submit" value="Signin">
  </body>
</html>
